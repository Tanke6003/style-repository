<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Circle With Bars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="rating">
            <h2>
                <span class="counter" data-target="90">90</span><sup>%</sup>
                <br>
                <span class="title">Angular</span>
                
            </h2>
            <div class="block"></div>
        </div>
    </div>
    <script>
        const rating = document.querySelector('.rating');
        const block = document.querySelector('.block');
        for (let i = 1; i <= 100; i++) {
            const newBlock = document.createElement('div');
            newBlock.className = 'block';
            newBlock.style.transform = `rotate(${3.6 * i}deg)`;
            newBlock.style.animationDelay = `${i / 40}s`;
            rating.appendChild(newBlock);
        }
        const counter = document.querySelector('.counter');
        counter.innerText = 0;
        const target = +counter.getAttribute('data-target');
        const numberCounter = () => {
            const value = +counter.innerText;
            if (value < target) {
                counter.innerText = Math.ceil(value + 1);
                setTimeout(() => {
                    numberCounter()
                }, target / 3.4);
            }
        }
        numberCounter();
    </script>
</body>

</html>
